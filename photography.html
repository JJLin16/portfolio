<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: #e5e7eb;
  }

  header {
    text-align: center;
    padding: 50px 20px;
  }

  h1 {
    color: #60a5fa;
    font-size: 2.5rem;
  }

  .back {
    display: inline-block;
    margin-top: 10px;
    color: #38bdf8;
    text-decoration: none;
  }

  .gallery {
    padding: 40px 8%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
</style>
</head>

<body>

<header>
  <h1>Photography Collection</h1>
  <a class="back" href="portfolio.html">‚Üê Back to Portfolio</a>
</header>

<section class="gallery">
  <!-- Replace src with your own images -->
  <img src="https://picsum.photos/500/600?1" alt="photo">
  <img src="https://picsum.photos/500/500?2" alt="photo">
  <img src="https://picsum.photos/500/700?3" alt="photo">
  <img src="https://picsum.photos/500/550?4" alt="photo">
  <img src="https://picsum.photos/500/650?5" alt="photo">
  <img src="https://picsum.photos/500/600?6" alt="photo">
</section>

</body>
</html>
