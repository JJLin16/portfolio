<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: #e5e7eb;
    overflow-x: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  header, .gallery {
    position: relative;
    z-index: 1;
  }

  header {
    text-align: center;
    padding: 50px 20px;
  }

  h1 {
    color: #60a5fa;
    font-size: 2.5rem;
  }

  .back {
    color: #38bdf8;
    text-decoration: none;
  }

  .gallery {
    padding: 40px 8%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
  }
</style>
</head>

<body>

<canvas id="stars"></canvas>

<header>
  <h1>Photography Collection</h1>
  <a class="back" href="portfolio.html">‚Üê Back to Portfolio</a>
</header>

<section class="gallery">
  <!-- replace with your own images -->
  <img src="https://picsum.photos/600/800?1">
  <img src="https://picsum.photos/700/600?2">
  <img src="https://picsum.photos/650/750?3">
  <img src="https://picsum.photos/600/700?4">
  <img src="https://picsum.photos/700/800?5">
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightboxImg">
</div>

<script>
/* ‚≠ê Stars background */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({length: 150}, () => ({
  x: Math.random() * innerWidth,
  y: Math.random() * innerHeight,
  r: Math.random() * 2,
  s: Math.random() * 0.5 + 0.2
}));

function animateStars() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#fff";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
    ctx.fill();
    star.y -= star.s;
    if (star.y < 0) star.y = canvas.height;
  });
  requestAnimationFrame(animateStars);
}
animateStars();

/* üîç Lightbox */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

document.querySelectorAll(".gallery img").forEach(img => {
  img.onclick = () => {
    lightboxImg.src = img.src;
    lightbox.style.display = "flex";
  };
});

lightbox.onclick = () => {
  lightbox.style.display = "none";
};
</script>

</body>
</html>
