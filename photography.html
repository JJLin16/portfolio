<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #020617;
    color: #e5e7eb;
    overflow-x: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  header, .gallery {
    position: relative;
    z-index: 1;
  }

  header {
    text-align: center;
    padding: 50px 20px;
  }

  h1 {
    color: #60a5fa;
    font-size: 2.5rem;
  }

  .back {
    color: #38bdf8;
    text-decoration: none;
  }

  .gallery {
    padding: 40px 8%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
  }

  .lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
  flex-direction: column;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
  margin-bottom: 10px;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(56,189,248,0.7);
  border: none;
  color: white;
  font-size: 2rem;
  padding: 10px 15px;
  border-radius: 50%;
  cursor: pointer;
  user-select: none;
}

.prev:hover, .next:hover {
  background: rgba(56,189,248,1);
}

.prev { left: 20px; }
.next { right: 20px; }

.caption {
  color: #e5e7eb;
  font-size: 1rem;
  text-align: center;
}

.filters {
  text-align: center;
  margin-bottom: 20px;
}

.filters button {
  background: #1e293b;
  color: #e5e7eb;
  border: none;
  padding: 8px 16px;
  margin: 5px;
  border-radius: 20px;
  cursor: pointer;
}

.filters button.active,
.filters button:hover {
  background: #38bdf8;
  color: #020617;
}


</style>
</head>

<body>

<canvas id="stars"></canvas>

<header>
  <h1>Photography Collection</h1>
  <a class="back" href="portfolio.html">‚Üê Back to Portfolio</a>
</header>
<div class="filters">
  <button data-filter="all" class="active">All</button>
  <button data-filter="nature">Nature</button>
  <button data-filter="city">City</button>
  <button data-filter="night">Night</button>
</div>

<section class="gallery">
  <!-- replace with your own images -->
  <img src="https://picsum.photos/600/800?1" data-category="nature">
  <img src="https://picsum.photos/700/600?2" data-category="city">
  <img src="https://picsum.photos/650/750?3" data-category="night">
  <img src="https://picsum.photos/600/700?4" data-category="sun">
  <img src="https://picsum.photos/700/800?5" data-category="morning">
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <button class="prev">&larr;</button>
  <img id="lightboxImg">
  <button class="next">&rarr;</button>
  <div class="caption" id="caption"></div>
</div>


<script>
/* ‚≠ê Stars background */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const stars = Array.from({length: 150}, () => ({
  x: Math.random() * innerWidth,
  y: Math.random() * innerHeight,
  r: Math.random() * 2,
  s: Math.random() * 0.5 + 0.2
}));

function animateStars() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#fff";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI*2);
    ctx.fill();
    star.y -= star.s;
    if (star.y < 0) star.y = canvas.height;
  });
  requestAnimationFrame(animateStars);
}
animateStars();

/* üîç Lightbox */
const images = Array.from(document.querySelectorAll(".gallery img"));
const captions = [
  "Photo 1 caption",
  "Photo 2 caption",
  "Photo 3 caption",
  "Photo 4 caption",
  "Photo 5 caption"
]; // Add as many captions as your images

const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const captionEl = document.getElementById("caption");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let currentIndex = 0;

function showImage(index) {
  currentIndex = (index + images.length) % images.length;
  lightboxImg.src = images[currentIndex].src;
  captionEl.textContent = captions[currentIndex] || "";
}

images.forEach((img, index) => {
  img.onclick = () => {
    currentIndex = index;
    showImage(currentIndex);
    lightbox.style.display = "flex";
  };
});

prevBtn.onclick = (e) => { e.stopPropagation(); showImage(currentIndex - 1); };
nextBtn.onclick = (e) => { e.stopPropagation(); showImage(currentIndex + 1); };

lightbox.onclick = () => { lightbox.style.display = "none"; };

document.addEventListener("keydown", (e) => {
  if (lightbox.style.display !== "flex") return;
  if (e.key === "Escape") lightbox.style.display = "none";
  if (e.key === "ArrowRight") showImage(currentIndex + 1);
  if (e.key === "ArrowLeft") showImage(currentIndex - 1);
});

const filterButtons = document.querySelectorAll(".filters button");
const photos = document.querySelectorAll(".gallery img");

filterButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    filterButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const category = btn.dataset.filter;

    photos.forEach(photo => {
      photo.style.display =
        category === "all" || photo.dataset.category === category
        ? "block"
        : "none";
    });
  });
});


</script>

</body>
</html>
