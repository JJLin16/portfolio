<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name | Welcome</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at top, #020617, #000);
    font-family: Arial, sans-serif;
    color: white;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    color: #38bdf8;
  }

  p {
    margin-top: 10px;
    font-size: 1.2rem;
    opacity: 0.85;
  }

  .btn {
    margin-top: 25px;
    display: inline-block;
    padding: 12px 30px;
    background: #38bdf8;
    color: #020617;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn:hover {
    transform: scale(1.1);
  }
</style>
</head>

<body>

<canvas id="meteorCanvas"></canvas>

<div class="content">
  <div>
    <h1>JJ Lin</h1>
    <p>Researcher • Pharmacist • Epidemiologist</p>
    <a class="btn" href="./portfolio.html">Enter Portfolio</a>
  </div>
</div>

<script>
const canvas = document.getElementById("meteorCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

class Meteor {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.len = Math.random() * 80 + 40;
    this.speed = Math.random() * 3 + 1;
    this.angle = Math.PI / 4;
    this.opacity = Math.random() * 0.5 + 0.5;
  }
  draw() {
    ctx.beginPath();
    ctx.strokeStyle = `rgba(56,189,248,${this.opacity})`;
    ctx.lineWidth = 2;
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(
      this.x - this.len * Math.cos(this.angle),
      this.y - this.len * Math.sin(this.angle)
    );
    ctx.stroke();
  }
  update() {
    this.x += this.speed;
    this.y += this.speed;
    if (this.y > canvas.height || this.x > canvas.width) this.reset();
  }
}

const meteors = [];
for (let i = 0; i < 50; i++) meteors.push(new Meteor());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  meteors.forEach(m => { m.draw(); m.update(); });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
